<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <div class="main-container">
        <header class="resto-header">
            <nav class="arrow"> <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></nav>
            <img class="logo" src="../Images%20et%20textes%20Ohmyfood/images/logo/ohmyfood@2x.svg"
                alt="Ohmyfood_logo_black">
        </header>
        <section class="resto">
            <img class="resto_image"
                src="../Images%20et%20textes%20Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Assiette de cuisine méditerranéenne avec boulettes de viande, olives, légumes grillés et sauce tomate, 
                sur une table élégante avec un verre et un menu.">
            <div class="menu">
                <div class="resto_name">
                    <h1>La note enchantée</h1>
                    <label class="like">
                        <input type="checkbox" class="input-like">
                        <i class="fa-regular fa-heart regular"></i>
                        <i class="fa-solid fa-heart solid"></i>
                    </label>
                </div>
                <div class="carte-plats">
                    <div class="type-plats">
                        <div class="name">
                            <h2>ENTRÉES</h2>
                            <div class="underline"></div>
                        </div>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Ravioles de foie gras </span> <span
                                    class="plat-second_line">Accompagnées de leur crème à la truffe
                                </span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">25€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Caviar osciètre </span> <span class="plat-second_line">Sur
                                    blini à la farine de blé noir</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">35€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Homard et espuma de potiron </span> <span
                                    class="plat-second_line">Marinés aux zestes d'orange</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">20€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Foie gras de canard cuit entier </span> <span
                                    class="plat-second_line">Confiture de figue et pain toasté</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">35€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="type-plats">
                        <div class="name">
                            <h2>PLATS</h2>
                            <div class="underline"></div>
                        </div>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Noix de coquilles Saint-Jacques</span> <span
                                    class="plat-second_line">Sur lit de purée de céleri-rave </span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">40€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Langoustine poêlée</span> <span
                                    class="plat-second_line">Purée
                                    de patate douce</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">35€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Mijoté de queue de bœuf </span> <span
                                    class="plat-second_line">Et riz sauvage aux zestes de citron
                                </span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">45€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="type-plats">
                        <div class="name">
                            <h2>DESSERTS</h2>
                            <div class="underline"></div>
                        </div>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Macaron noisette et chocolat</span>
                                <span class="plat-second_line">Glace au caramel brun et sel de Guérande</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">18€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Baba au rhum revisité </span> <span
                                    class="plat-second_line">Avec son coulis de citron</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">22€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Tarte au citron meringuée </span> <span
                                    class="plat-second_line">Déstructurée</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">23€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <nav>
                    <div class="button_for_action">
                        <a href=#>Commander</a>
                    </div>
                </nav>
            </div>
        </section>

        <footer class="footer">
            <span class="footer-logo">ohmyfood</span>
            <ul class="footer_list_1">
                <li class="list_step"> <i class="fa-solid fa-utensils"></i> <span class="list_text">Proposer un
                        restaurant</span></li>
                <li class="list_step"><i class="fa-solid fa-handshake-angle"></i><span class="list_text">Devenir
                        partenaire</span></li>
            </ul>
            <ul class="footer_list_2">
                <li class="list_step"><a href="#" class="list_text">Mentions légales</a></li>
                <li class="list_step">
                    <a href="mailto:NOMDUMAIL@MAIL.COM" class="list_text">Contact</a>
                </li>
            </ul>
            </ul>
        </footer>
    </div>
