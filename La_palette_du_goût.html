<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="parties/global.css">
</head>

<body>
    <div class="main-container">
        <header class="resto-header">
            <nav class="arrow"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a></nav>
            <img class="logo" src="Images%20et%20textes%20Ohmyfood/images/logo/ohmyfood@2x.svg"
                alt="Ohmyfood_logo_black">
        </header>
        <section class="resto">
            <img class="resto_image"
                src="Images%20et%20textes%20Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Plat gastronomique servi dans une assiette blanche, décoré de verdure et de sauce, avec du pain et 
            des couverts sur une table élégante en arrière-plan.">
            <div class="menu">
                <div class="resto_name">
                    <h1>La palette du goût</h1>
                    <label class="like">
                        <input type="checkbox" class="input-like">
                        <i class="fa-regular fa-heart regular"></i>
                        <i class="fa-solid fa-heart solid"></i>
                    </label>
                </div>
                <div class="carte-plats">
                    <div class="type-plats">
                        <div class="name">
                            <h2>ENTRÉES</h2>
                            <div class="underline"></div>
                        </div>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Fricassée d'escargots</span> <span
                                    class="plat-second_line">Au
                                    piment d'Espelette
                                </span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">25€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Foie gras de canard mi-cuit</span> <span
                                    class="plat-second_line">Et ses copeaux de
                                    truffe noire</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">35€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Œuf au plat </span> <span
                                    class="plat-second_line">Assaisonné
                                    à la truffe sur lit de
                                    caviar </span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">20€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="type-plats">
                        <div class="name">
                            <h2>PLATS</h2>
                            <div class="underline"></div>
                        </div>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Filet de bœuf aux herbes</span> <span
                                    class="plat-second_line">Accompagné de sa ribambelle
                                    de légumes </span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">40€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Parmentier de queue de bœuf</span> <span
                                    class="plat-second_line">À la truffe noire sur sa
                                    purée de panais</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">35€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Filet de turbot </span> <span class="plat-second_line">Aux
                                    agrumes
                                </span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">44€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="type-plats">
                        <div class="name">
                            <h2>DESSERTS</h2>
                            <div class="underline"></div>
                        </div>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Paris-Brest</span> <span
                                    class="plat-second_line">Revisité</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">18€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Macaron au chocolat d'exception </span> <span
                                    class="plat-second_line">Et glace à la
                                    vanille de Madagascar</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">22€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                        <label class="variant-plat">
                            <input class="input-choice" type="checkbox">
                            <span class="plat">
                                <span class="plat-first_line">Mousse au chocolat </span> <span
                                    class="plat-second_line">Au
                                    piment d'Espelette et à la
                                    truffe noire</span>
                            </span>
                            <span class="choiceplat">
                                <span class="prix">23€</span>
                                <span class="coulisse">
                                    <span class="check-icon"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <nav>
                    <div class="button_for_action">
                        <a href=#>Commander</a>
                    </div>
                </nav>
            </div>
        </section>

        <footer class="footer">
            <span class="footer-logo">ohmyfood</span>
            <ul class="footer_list_1">
                <li class="list_step"> <i class="fa-solid fa-utensils"></i> <span class="list_text">Proposer un
                        restaurant</span></li>
                <li class="list_step"><i class="fa-solid fa-handshake-angle"></i><span class="list_text">Devenir
                        partenaire</span></li>
            </ul>
            <ul class="footer_list_2">
                <li class="list_step"><a href="#" class="list_text">Mentions légales</a></li>
                <li class="list_step">
                    <a href="mailto:NOMDUMAIL@MAIL.COM" class="list_text">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
